<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>
<body class="bg-gray-300 h-screen flex justify-center items-center">
    <div class="border-2 border-stone-400 p-6 rounded-2xl w-1/5 bg-white shadow-lg">
        <h2 class="font-bold text-2xl text-center">Login form</h2>
        <form>
            <label>Username:</label>
            <input class="block w-full px-3 py-2 border rounded-full mb-5" type="text" required>

            <label>Password:</label>
            <input class="block w-full px-3 py-2 border rounded-full mb-5" type="password" required>

            <button type="submit" class="block w-full p-2 bg-emerald-500 rounded-xl mt-10">submit</button>
        </form>

    </div>
    
    
</body>
</html>
